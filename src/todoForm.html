<body>

	<div class="container">
		<div class="fotoGran">
			<img src="media/img/Rectangle 15.png" id="fotoGran" alt="1">
		</div>
		<div class="fotos">
			<picture>
				<input type="image" src="media/img/Rectangle 15.png" alt="1" id="0" onclick="uploadImg(0)">
				<input type="image" src="media/img/Rectangle 16.png" alt="1" id="1" onclick="uploadImg(1)">
				<input type="image" src="media/img/Rectangle 17.png" alt="1" id="2" onclick="uploadImg(2)">
				<input type="image" src="media/img/Rectangle 18.png" alt="1" id="3" onclick="uploadImg(3)">
				<input type="image" src="media/img/Rectangle 19.png" alt="1" id="4" onclick="uploadImg(4)">
				<input type="image" src="media/img/Rectangle 20.png" alt="1" id="5" onclick="uploadImg(5)">
			</picture>
		</div>
		<form name="register" id="form">

			<div class="title">
				<label> Title<input type="text" id="title" name="title" /></label>
			</div>
			<div class="deadline">
				<label>Deadline<input type="date" id="date" name="date" /></label>
			</div>

			<div class="category">
				<label for="category"><b>Category</b></label>
				<select name="category" id="category">

                        <option value="Red">Red</option>
                        <option value="Yellow">&#xf04d;Yellow</option>
                        <option value="Green">Green</option>
                        <option value="Blue">Blue</option>
                        <option value="Gray">Gray</option>
                        <option value="Black">Black</option>
				</select>
			</div>


			<div class="description">
				<label for="text" id="description" name="descriptionL"><b>Description</b></label>

				<input type="text" id="text">
			</div>

			<div class="checkbox1">
				<label><input type="checkbox" name="chec[]" id="checkbox1">Completed</label>
			</div>


			<div class="submit-cancel">
				<input type="reset" name="btnCancell" id="submit-cancel" value="Cancel" onclick="sendToTask()" />
			</div>
			<div class="submit-accept">
				<input type="reset" name="btnSubmit" id="submit-accept" value="Accept" />
			</div>

		</form>
	</div>
	<script src="js/components/Category.js"></script>
	<script src="js/components/Image.js"></script>
